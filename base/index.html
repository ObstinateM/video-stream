        <link rel="preconnect" href="https://fonts.googleapis.com" />

    <body>
        <div class="player" id="video">
            <video

                    </div>
                    <div class="player-right">

                            <img src="./client/public/images/races.svg" alt="speed" />

                        <button>
                            <img src="./client/public/images/fullscreen.svg" alt="fullscreen" />
                        </button>

                </div>
            </div>
